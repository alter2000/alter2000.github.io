---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title p-name" itemprop="name headline">$page.title | escape$</h1>
		<p class="post-meta">
			<time class="dt-published" datetime="$page.date | date_to_xmlschema$" itemprop="datePublished">$date$</time>
	</header>

	<main class="post-content e-content" itemprop="articleBody">
		$content$
	</main>

	$if(page.next.url)$
		<span><a class="pagination-next" href="$page.next.url$">Newer</a></span>
	$endif$
	$if(page.previous.url)$
		<span><a class="pagination-prev" href="$page.previous.url$">Older</a></span>
	$endif$

	<a class="u-url" href="$page.url | relative_url$" hidden></a>
</article>
